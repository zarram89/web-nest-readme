version: '3'

services:
  # --- Account Service Infrastructure ---
  readme-mongo:
    image: mongo:latest
    container_name: readme-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: readme-params
    ports:
      - "27017:27017"
    volumes:
      - readme-mongo-data:/data/db
    networks:
      - readme-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  readme-mongo-express:
    image: mongo-express:latest
    container_name: readme-mongo-express
    restart: always
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@readme-mongo:27017/
    networks:
      - readme-network
    depends_on:
      - readme-mongo

  # --- Blog Service Infrastructure ---
  readme-postgres:
    image: postgres:14
    container_name: readme-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: readme-blog
    ports:
      - "5433:5432"
    volumes:
      - readme-postgres-data:/var/lib/postgresql/data
    networks:
      - readme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d readme-blog"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  readme-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: readme-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - readme-network
    depends_on:
      readme-postgres:
        condition: service_healthy

  # --- Notification Service Infrastructure ---
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: readme-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - readme-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  maildev:
    image: maildev/maildev
    container_name: readme-maildev
    ports:
      - "1080:1080" # Web UI
      - "1025:1025" # SMTP
    environment:
      MAILDEV_WEB_PORT: 1080
      MAILDEV_SMTP_PORT: 1025
    networks:
      - readme-network

  notify-mongo:
    image: mongo:5.0
    container_name: readme-notify-mongo
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: readme-notify
    volumes:
      - notify_mongo_data:/data/db
    networks:
      - readme-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  notify-mongo-express:
    image: mongo-express
    container_name: readme-notify-mongo-express
    ports:
      - "8083:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@notify-mongo:27017/
    networks:
      - readme-network
    depends_on:
      - notify-mongo

volumes:
  readme-mongo-data:
  readme-postgres-data:
  rabbitmq_data:
  notify_mongo_data:

networks:
  readme-network:
    driver: bridge
